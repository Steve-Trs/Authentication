<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resetpw_html</title>
    <link rel="stylesheet" href="./resetpw.css" />
  </head>
  <body>
    <div class="reset-container">
      <form action="./resetpw.html" class="reset-form" method="post">
        <h2 class="form-title">Reset Password</h2>
        <div class="inputs">
          <div class="email-input">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="pin-inputs">
            <label for="pin">Pin: </label>
            <div class="pin-input">
              <input
                type="tel"
                id="pin1"
                name="pin1"
                maxlength="1"
                pattern="[0-9]"
              />
              <input
                type="tel"
                id="pin2"
                name="pin2"
                maxlength="1"
                pattern="[0-9]"
              />
              <input
                type="tel"
                id="pin3"
                name="pin3"
                maxlength="1"
                pattern="[0-9]"
              />
              <input
                type="tel"
                id="pin4"
                name="pin4"
                maxlength="1"
                pattern="[0-9]"
              />
            </div>
          </div>
          <div class="separator"></div>
          <div class="new-pw-input">
            <label for="new-pw">New password: </label>
            <input type="password" id="new-pw" name="new-pw" />
          </div>
        </div>
        <button type="submit" id="reset-btn" class="reset-btn">reset</button>
      </form>
    </div>
    <script src="./resetpw.js"></script>
  </body>
</html>
